<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape up or shape out</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <button id="recButton">Click for Rectangle!</button>
        <input id="recWidth" type="text" placeholder="Enter Width">
        <input id="recHeight" type="text" placeholder="Enter Height">
    </div>

    <br>

    <div>
        <button id="sqButton">Click for Square!</button>
        <input id="squareSide" type="text" placeholder="Enter Side length">
    </div>

    <br>

    <div>
        <button id="cirButton">Click for Circle!</button>
        <input id="cirRadius" type="text" placeholder="Enter Radius">
    </div>

    <br>

    <div>
        <button id="triButton">Click for Triangle!</button>
        <input id="triHeight" type="text" placeholder="Enter Height">

    </div>

    <br>


    <div>
        <div id="shapeContainer"></div>
        <br>
        <form id="shapeSpecs">
            Shape Name:
            <br>
            <p id="shapeName"></p>
            <br> Width:
            <br>
            <p id="shapeWidth"></p>
            <br> Height:
            <br>
            <p id="shapeHeight"></p>
            <br> Radius:
            <br>
            <p id="shapeRadius"></p>
            <br> Area:
            <br>
            <p id="shapeArea"></p>
            <br> Perimeter:
            <br>
            <p id="shapePerimeter"></p>
            <br>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
